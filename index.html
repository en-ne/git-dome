</html>
<script>
    $(function() {
        $('#dowebok').fullpage({
            'navigation': true,
            //滚动到当前屏幕，文字模块渐渐显示出来
            //想让文字一开始就出现谈出，要先隐藏文字模块
            afterLoad: function() {
                $(this).find('.word-content').fadeIn();
            },
            //离开当前屏幕，文字模块渐渐淡出
            onLeave: function() {
                $(this).find('.word-content').fadeOut();
            }
        });
    });
</script>
